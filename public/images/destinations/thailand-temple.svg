<svg viewBox="0 0 800 600" xmlns="http://www.w3.org/2000/svg">
  <!-- Sky gradient -->
  <defs>
    <linearGradient id="skyGradient" x1="0%" y1="0%" x2="0%" y2="100%">
      <stop offset="0%" style="stop-color:#87CEEB;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#E0F6FF;stop-opacity:1" />
    </linearGradient>
    <linearGradient id="goldGradient" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#FFD700;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#FFA500;stop-opacity:1" />
    </linearGradient>
  </defs>
  
  <!-- Background sky -->
  <rect width="800" height="600" fill="url(#skyGradient)"/>
  
  <!-- Temple spire 1 (center, tallest) -->
  <path d="M 400 150 L 450 250 L 420 250 L 450 350 L 400 350 L 400 500" stroke="#C9A961" stroke-width="8" fill="none"/>
  <!-- Golden roof of center spire -->
  <polygon points="370,150 400,80 430,150" fill="url(#goldGradient)"/>
  
  <!-- Temple spire 2 (left) -->
  <path d="M 250 200 L 290 280 L 270 280 L 290 380 L 250 380 L 250 500" stroke="#C9A961" stroke-width="6" fill="none"/>
  <polygon points="230,200 250,140 270,200" fill="#FFD700"/>
  
  <!-- Temple spire 3 (right) -->
  <path d="M 550 200 L 510 280 L 530 280 L 510 380 L 550 380 L 550 500" stroke="#C9A961" stroke-width="6" fill="none"/>
  <polygon points="570,200 550,140 530,200" fill="#FFD700"/>
  
  <!-- Ground platform -->
  <rect y="500" width="800" height="100" fill="#8B7355" opacity="0.8"/>
  
  <!-- Decorative elements -->
  <circle cx="400" cy="480" r="40" fill="#FFD700" opacity="0.6"/>
  <circle cx="250" cy="490" r="25" fill="#FFD700" opacity="0.5"/>
  <circle cx="550" cy="490" r="25" fill="#FFD700" opacity="0.5"/>
</svg>
